name: Release Please

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  publish:
    name: Publish Extension
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build and package VSIX
        run: npx @vscode/vsce package --no-dependencies --yarn

      - name: Get VSIX filename
        id: vsix
        run: echo "filename=$(ls *.vsix)" >> "$GITHUB_OUTPUT"

      - name: Upload VSIX to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: ${{ steps.vsix.outputs.filename }}

      - name: Publish to VS Code Marketplace
        run: npx @vscode/vsce publish --packagePath ${{ steps.vsix.outputs.filename }} --yarn
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish to Open VSX Registry
        if: env.OVSX_PAT != ''
        run: npx ovsx publish ${{ steps.vsix.outputs.filename }}
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
